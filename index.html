		<title>Rock Paper Scissors</title>

	</head>

	<body>
	<div id="wrapper">
		<section id="heading">
			<h1>Rock__ Paper____ Scissors________</h1>
		</section>
		<section id="scoreboard">
			<h2>Scoreboard</h2>
			<div id="plays">
				<p>You played ............... <span id="play_you"></span></p>
				<p>Computer played .. <span id="play_machine"></span></p>
			</div>
			<div id="scores">
				<p>Games won .............. <span id="game_won"></span></p>
				<p>Games lost ............... <span id="game_lost"></span></p>
				<p>Games drawn .......... <span id="game_draw"></span></p>
				<p>Total games ............. <span id="game_played"></span></p>
			</div>
		</section>

		<section id="verdict">
			<h2 id="verdict">you </h2>
		</section>
		<section id="buttons">
			<ul>
			<li><a href="#"><i class="fa buttons fa-hand-rock-o" aria-hidden="true" value="rock" id="rock"></i></a></li>
			<li><a href="#"><i class="fa buttons fa-hand-paper-o" aria-hidden="true" value="paper" id="paper"></i></a></li>
			<li><a href="#"><i class="fa buttons fa-hand-scissors-o" aria-hidden="true" value="scissors" id="scissors"></i></a></li>
			</ul>
		</section>


	</div><!--Closing /#wrapper-->
